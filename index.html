<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="sidebar">
        <div class="dashboard">
          <img src="/assets/view-dashboard-outline.svg" alt="" /> Dashboard
        </div>
        <ul class="first">
          <li><img src="/assets/home.svg" alt="" /> Home</li>
          <li><img src="assets/account-circle.svg" alt="" /> Profile</li>
          <li><img src="assets/message-reply.svg" alt="" /> Messages</li>
          <li><img src="assets/clock-time-three.svg" alt="" /> History</li>
          <li><img src="assets/note-multiple.svg" alt="" /> Tasks</li>
          <li><img src="assets/account-group.svg" alt="" /> Communities</li>
        </ul>
        <ul class="second">
          <li><img src="assets/cog.svg" alt="" /> Settings</li>
          <li><img src="assets/help-box.svg" alt="" /> Support</li>
          <li><img src="assets/shield-check.svg" alt="" /> Privacy</li>
        </ul>
      </div>
    </nav>
    <header>
      <button class="search"></button
      ><input type="text" name="" id="" class="searchbar" /><button
        class="bell"
      ></button
      ><button class="profile"></button>
      <div class="user-name">Morgan Oakley</div>
      <img src="" alt="" />
      <div class="greeting">
        Hi there,<br />
        Morgan Oakley (@morgan)
      </div>
      <button class="new">new</button><button class="upload">upload</button
      ><button class="share">share</button>
    </header>
    <main></main>
  </body>
</html>
